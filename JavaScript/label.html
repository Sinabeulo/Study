<!DOCTYPE thml>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Output</title>
</head>

<body>

  <h3>iteration statement</h3>

	<script>
		gugudan: 
		for (var i = 2; i <= 9; i++) {
			dan: 
			for (var j = 1; j <= 9; j++) {
				if ((i*j) % 2 == 0)
					continue dan;
				document.write(i + " * " + j + " = " + (i*j) + "<br>");
			}
		}
	</script>
</body>
</html>
