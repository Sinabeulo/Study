  <hr/>

  <h3>-- 2. 타입변환 --</h3>
  <p>묵시적 변환</p>
  <p id="result2"></p>
  <p>명시적 변환</p>
  <p id="result2-1"></p>
  <script>
    // 묵시적 변환
    var result2 = 10 + "문자열" // 10이 문자열로
    document.getElementById("result2").innerHTML = result2 + "<br>";
    result2 = "3" * "5";
    document.getElementById("result2").innerHTML += result2 + "<br>";
    result2 = 1 - "문자열";
    document.getElementById("result2").innerHTML += result2 + "";

    // 명시적 변환 함수
    document.getElementById("result2-1").innerHTML = Number("10") + "<br>";	// 10
    document.getElementById("result2-1").innerHTML += String(true) + "<br>";	// "true"
    document.getElementById("result2-1").innerHTML += Boolean(0) + "<br>";		// false
    document.getElementById("result2-1").innerHTML += Object(3);				// new Number(3)
  </script>

  <hr/>
  <h3>void 연산자</h3>
  <a href="javascript:void(document.body.style.backgroundColor='grey')">
    Background Color Change
  </a>
</body>
